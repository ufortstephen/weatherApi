<body>

                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="#"><i class="fa fa-umbrella" aria-hidden="true"></i></a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-uppercase text-dark" href="#" id="dropdownId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Percipitation</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#"> <i class="fas fa-cloud-download-alt    "></i></a>

                    </div>
                </li>

                    <a class="nav-link font-weight-bolder text-success" id="country" href="#"></a>

                </li>

                <li class="nav-item">

                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark" id="longitude" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark" id="humidity" href="#"></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link font-weight-bold text-dark" id="temperature" href="#"></a>
                </li>

            </ul>

        </div>

    <div id="carouselId" class="carousel slide" data-ride="carousel">

    </script>
